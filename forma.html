<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <link href="css/stils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Formas un ievadlauku piemērs</h1>
    <form>
        <p>Šodienas datums <input id="ogdate" name="datums"></p>
        <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS 
            <input onclick="datums.value=new Date();" name="poga" value="DATUMS" type="button">
        </p>
        <p>Dienu skaits <input id="daycount" name="skaits"></p>
        <p>Ja gribi uzzināt kāds datums būs pēc "dienu skaits" dienām, spied pogu KURŠ 
            <input onclick="newdate.value = change(daycount.value);" name="kurs" value="KURŠ" type="button">
        </p>
        <p>Būs <input id="newdate"> datums</p>
        <p>Ja gribi izdzēst datumua lodziņa saturu, spied pogu RESET
            <input value="RESET" type="reset">
        </p>
    </form>
    <form>
        <div>1.skaitlis<input type="text" name="sk1"> </div>
        <div>
            <input value="Reset" name="reset" onclick="rez.value=sk1.value=sk2.value=''" type="button">
            <input value="+" name="plus" onclick="rez.value=Number(sk1.value)+Number(sk2.value)" type="button">
            <input value="-" name="minus" onclick="rez.value=Number(sk1.value)-Number(sk2.value)" type="button">
            <input value="X" name="reiz" onclick="rez.value=sk1.value*sk2.value" type="button">
            <input value="/" name="dalits" onclick="rez.value=sk1.value/sk2.value" type="button">
        </div>
        <div>2.skaitlis<input type="text" name="sk2"> </div>
        <hr>
        <div>Rezultāts<input name="rez"> </div>
    </form>
    
    <script>
        function change(dayc){
            var add = daysToMilisec(dayc)
            rez = document.getElementById("ogdate").getTime(); //daysToMilisec(dayc)
            rez = rez + add;
            return Date(rez);
        };
    </script>
    <script>
        function daysToMilisec(days){
            const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
            return Days = Math.round(Math.abs(days * oneDay));
        }
    </script>
</body>
</html>
